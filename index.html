<!DOCTYPE html>
<html>

<head>
	<title>3d block game</title>
	<link href="styles.css" rel="stylesheet">
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js">

	</script>
	<script src="three.js">

	</script>

  <script src="keys.js">

  </script>

	<script>
		var scene = new THREE.Scene( );
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, innerHeight );
      document.body.appendChild( renderer.domElement );

      window.addEventListener("resize", function( ) {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize( width, height );
        camera.aspect = width / height;
        camera.updateProjectionMatrix( );

      });

      var grass_geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var dirt_geometry = new THREE.BoxGeometry( 1, 1, 1 );

      var grass_material = new THREE.MeshBasicMaterial( {color: 0x228B22,  wireframe: false} );
      var dirt_material = new THREE.MeshBasicMaterial( {color: 0xA52A2A,  wireframe: false} );

      var grass = new THREE.Mesh(grass_geometry, grass_material);
      var dirt = new THREE.Mesh(dirt_geometry, dirt_material);
      scene.add( grass, dirt );
      

      camera.position.z = 3;

      var update = function () {
        if (key.w) {camera.position.z += 1;}
        if (key.s) {camera.position.z -= 1;}
        if (key.a) {camera.position.x += 1;}
        if (key.d) {camera.position.x -= 1;}
      };

      var render = function () {
        renderer.render( scene, camera );
      };

      var GameLoop = function () {
        requestAnimationFrame( GameLoop );

        update();
        render();
      };
      GameLoop();
	</script>

	<script src="js/keys.js">

	</script>

	<script src="js/main.js">

	</script>

	</script>
</body>

</html>
